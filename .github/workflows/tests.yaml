---
name: tests
on:
  pull_request:
    branches:
      - master
jobs:
  unit-tests:
    strategy:
      matrix:
        go-version: [1.19, 1.20.x, 1.21]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test -v ./...
